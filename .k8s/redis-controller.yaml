apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: redis
  name: redis-controller
  namespace: anibe
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: redis
    spec:
      containers:
      - image: redis
        name: redis
        ports:
        - name: redis
          containerPort: 6379
          hostPort: 6379
