version: "3.4"

networks:
  app:

services:
  api:
    image: "aniberu/api:${ANIBE_API_TAG:-latest}"
    build: ../
    environment:
      PORT: 80
      NODE_ENV: production
      SENDGRID_KEY: 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
      MASTER_KEY: V3T0wJL6wuVk502cPq1cN7mgN1FJvYdR
      JWT_SECRET: aCjiMuoMpAO2dfk0koKO1uJJ5aUCyaVv
      MONGODB_URI: 'mongodb://mongo/api'
    ports:
      - 80:80
    networks:
      - app
    deploy:
      placement:
        constraints:
          - node.role==worker
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any

  mongo:
    image: mongo:latest
    networks:
      - app
    environment:
      - MONGO_DATA_DIR=/data/db
    volumes:
      - /data/db:/data/db
    deploy:
      placement:
        constraints:
          - node.role==manager
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any
